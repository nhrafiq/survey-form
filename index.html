<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="style.css" type="text/css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <h1 id="title">Morning Mood Check-in</h1>

        <p id="description">How are you feeling today?</p>

        <form action="" id="survey-form">
            <label for="name" id="name-label">Name (required):</label><br>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>

            <label for="email" id="email-label">Email (required):</label><br>
            <input type="email" id="email" placeholder="Enter your email" required><br><br>

            <label for="number" id="number-label">How many hours did you sleep?</label><br>
            <input type="number" id="number" placeholder="Enter a value between 0 and 24" min="0" max="24"><br><br>

            <label for="dropdown">When did you wake up?</label><br>
            <select id="dropdown">
                <option value="Before">Before sunrise</option>
                <option value="After">After sunrise</option>
                <option value="No Answer" selected>Prefer not to answer</option>
            </select><br><br>

            <label for="radio">Are you feeling hungry?</label><br>
            <input type="radio" name="radio" value="Yes">Yes <br>
            <input type="radio" name="radio" value="No">No<br>
            <input type="radio" name="radio" value="No Answer" checked>Prefer not to answer<br><br>

            <label for="check">What is your current mood? Select all that apply.</label><br>
            <input type="checkbox" name="check" value="Happy">Happy<br>
            <input type="checkbox" name="check" value="Sleepy">Sleepy<br>
            <input type="checkbox" name="check" value="Angry">Angry<br>
            <input type="checkbox" name="check" value="Neutral">Neutral<br><br>

            <label for="comments">Any other comments?</label><br>
            <textarea id="comments" cols="30" rows="10" placeholder="Tell us anything!"></textarea><br><br>
            <input type="submit" id="submit">
        </form>

    </main>

    <!--
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    -->
</body>
</html>
